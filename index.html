<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV Video Player</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- <marquee class="news-marquee">ðŸš¨ Breaking News: Geeta Bharat Jain, the Indian politician, exposes shocking truths! Stay tuned for exclusive updates. ðŸš¨</marquee> -->
    
    <div class="search-bar-container">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search...">
    </div>
    
    <div class="tv-container">
        <div class="tv-frame">
            <div class="tv-screen">
                <div class="video-container">
                    <video id="tv-video" controls>
                        <source src="/videos/cakeDessert.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div> 
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="retro-button" id="prev">Previous</button>
        <button class="retro-button" id="next">Next</button>
        <button class="retro-button" id="random">Random</button>
        <button class="retro-button" id="share">Share</button>
        <button class="retro-button" id="download">Download</button>
    </div>
